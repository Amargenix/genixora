<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Job Link - Job Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #0073e6;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        #job-container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .job {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .job:last-child {
            border-bottom: none;
        }
        .job h3 {
            color: #0073e6;
            margin: 0;
        }
        .job p {
            color: #333;
        }
        .apply-btn {
            background: #0073e6;
            color: #fff;
            padding: 10px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            border-radius: 3px;
        }
        .apply-btn:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>

    <header>Free Job Link - Latest Job Listings</header>
    <div id="job-container">
        <h2>Loading jobs...</h2>
    </div>

    <script>
        fetch("http://localhost:3000/search-jobs", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                requestMetadata: { domain: "freejoblink.com", sessionId: "123", userId: "user123" }
            })
        })
        .then(response => response.json())
        .then(data => console.log("Jobs:", data))
        .catch(error => console.error("Error:", error));
    </script>
    

</body>
</html>
