<!-- chatbot.html -->
<div class="chat-container">
    <h2>AI Study Chatbot ðŸ¤–</h2>
    <div class="messages" id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Ask a question..." />
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    const API_URL = "https://api-inference.huggingface.co/models/tiiuae/falcon-7b-instruct";
    const API_KEY = "// Replace with your API keys";  

    async function sendMessage() {
        const userInput = document.getElementById("user-input").value;
        if (!userInput.trim()) return;

        addMessage(userInput, "user-message");
        document.getElementById("user-input").value = "";

        const botResponse = await fetchAIResponse(userInput);
        addMessage(botResponse, "bot-message");
    }

    function addMessage(text, className) {
        const chatBox = document.getElementById("chat-box");
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message", className);
        messageDiv.innerText = text;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function fetchAIResponse(question) {
        try {
            const response = await fetch(API_URL, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${API_KEY}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ inputs: question })
            });

            const data = await response.json();
            return data[0]?.generated_text || "Sorry, I couldn't understand that.";
        } catch (error) {
            console.error("API Error:", error);
            return "Error fetching response. Please try again.";
        }
    }
</script>

<style>
    .chat-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 320px;
        background: white;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    .messages {
        height: 250px;
        overflow-y: auto;
        padding: 10px;
        border: 1px solid #ccc;
    }
    .user-message {
        background: #007bff;
        color: white;
        padding: 8px;
        border-radius: 5px;
        margin: 5px 0;
        text-align: right;
    }
    .bot-message {
        background: #f1f1f1;
        padding: 8px;
        border-radius: 5px;
        margin: 5px 0;
        text-align: left;
    }
</style>
